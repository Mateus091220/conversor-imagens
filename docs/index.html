<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Imagens</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Inserindo o código do Google AdSense dentro do head -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1457639107102176" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Conversor de Imagens</h2>

        <!-- Exemplo de onde colocar o bloco de anúncio -->
        <div class="adsense-container text-center">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-1457639107102176"
                data-ad-slot="1234567890"
                data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <form>
            <div class="mb-3">
                <label for="upload" class="form-label">Escolha uma imagem</label>
                <input type="file" class="form-control" id="upload" accept="image/*">
            </div>

            <div class="mb-3">
                <label for="format" class="form-label">Converter para:</label>
                <select id="format" class="form-control">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="bmp">BMP</option>
                    <option value="gif">GIF</option>
                    <option value="webp">WebP</option>
                    <option value="svg">SVG</option>
                    <option value="ico">ICO</option>
                    <option value="heif">HEIF</option>
                    <option value="heic">HEIC</option>
                    <option value="avif">AVIF</option>
                    <option value="pdf">PDF</option>
                    <option value="eps">EPS</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="convertImage()">Converter</button>

            <div class="mb-3 mt-3">
                <label for="progress" class="form-label">Progresso</label>
                <progress id="progress" value="0" max="100" class="w-100"></progress>
            </div>
        </form>

        <br>
        <canvas id="canvas" class="d-none"></canvas>
        <a id="download" class="btn btn-success mt-3 d-none" download>Baixar Imagem</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/avif.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heif.js"></script>

</body>

</html>
