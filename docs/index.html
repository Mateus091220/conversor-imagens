<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Arquivos</title>

    <!-- FFmpeg para conversão de vídeos -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>

    <!-- Bootstrap e FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="text-center mt-4 mb-3">
        <img src="logo.png" alt="Logo" class="img-fluid" style="max-width: 200px;">
    </header>

    <div class="container mt-3">
        <h2 class="text-center mb-3">Conversor de Arquivos</h2>

        <!-- Abas para alternar entre as seções -->
        <div class="btn-group mb-3" role="group">
            <button type="button" class="btn btn-outline-primary active" onclick="showTab('image')">Imagem</button>
            <button type="button" class="btn btn-outline-primary" onclick="showTab('video')">Vídeo</button>
        </div>

        <!-- Conversor de Imagens -->
        <div id="imageConverter" class="tab-content">
            <h3 class="text-center mb-3">Conversor de Imagens</h3>
            <form>
                <div class="card p-4 shadow-lg">
                    <h3>Escolha uma imagem</h3>
                    <input type="file" class="form-control mb-3" id="upload" accept="image/*">
                </div>

                <h3>Converter para:</h3>
                <div class="btn-group d-flex flex-wrap" id="format-buttons">
                    <button type="button" class="btn btn-outline-primary m-1" onclick="setFormat(event, 'png')">PNG</button>
                    <button type="button" class="btn btn-outline-primary m-1" onclick="setFormat(event, 'jpeg')">JPEG</button>
                    <button type="button" class="btn btn-outline-primary m-1" onclick="setFormat(event, 'bmp')">BMP</button>
                    <button type="button" class="btn btn-outline-primary m-1" onclick="setFormat(event, 'gif')">GIF</button>
                    <button type="button" class="btn btn-outline-primary m-1" onclick="setFormat(event, 'webp')">WebP</button>
                </div>

                <button type="button" class="btn btn-primary w-100 mt-3" onclick="convertImage()">Converter Imagem</button>

                <div class="mb-3 mt-3">
                    <label for="progress" class="form-label">Progresso</label>
                    <progress id="progress" value="0" max="100" class="w-100"></progress>
                </div>

                <a id="download" class="btn btn-success mt-3 d-none" download>Baixar Imagem</a>
            </form>
        </div>

        <!-- Conversor de Vídeos -->
        <div id="videoConverter" class="tab-content d-none">
            <h3 class="text-center mb-3">Conversor de Vídeos</h3>
            <form>
                <div class="card p-4 shadow-lg">
                    <h3>Escolha um vídeo</h3>
                    <input type="file" id="videoUpload" class="form-control mb-3" accept="video/*">
                </div>

                <h3>Converter para:</h3>
                <div class="btn-group d-flex flex-wrap">
                    <button type="button" class="btn btn-outline-primary m-1" onclick="convertVideo('mp4')">MP4</button>
                    <button type="button" class="btn btn-outline-primary m-1" onclick="convertVideo('avi')">AVI</button>
                    <button type="button" class="btn btn-outline-primary m-1" onclick="convertVideo('mkv')">MKV</button>
                </div>

                <div class="mb-3 mt-3">
                    <label for="progressBar" class="form-label">Progresso</label>
                    <progress id="progressBar" value="0" max="100" class="w-100"></progress>
                </div>

                <a id="downloadLink" class="btn btn-success mt-3 d-none">Baixar Vídeo</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <footer class="text-center mt-5">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-1457639107102176"
            data-ad-slot="1234567890"
            data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </footer>

</body>

</html>
