<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Imagens</title>

    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link para o seu CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Conversor de Imagens</h2>
        <form>
            <div class="mb-3">
                <label for="upload" class="form-label">Escolha uma imagem</label>
                <input type="file" class="form-control" id="upload" accept="image/*">
            </div>

            <div class="mb-3">
                <label for="format" class="form-label">Converter para:</label>
                <select id="format" class="form-control">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="jpg">JPG</option>
                    <option value="bmp">BMP</option>
                    <option value="gif">GIF</option>
                    <option value="webp">WebP</option>
                    <option value="tiff">TIFF</option>
                    <option value="svg">SVG</option>
                    <option value="ico">ICO</option>
                    <option value="heif">HEIF</option>
                    <option value="heic">HEIC</option>
                    <option value="avif">AVIF</option>
                    <option value="pdf">PDF</option>
                    <option value="eps">EPS</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="convertImage()">Converter</button>
        </form>

        <br>

        <canvas id="canvas" class="d-none"></canvas>

        <a id="download" class="btn btn-success mt-3 d-none" download>Baixar Imagem</a>
    </div>

    <!-- Link para o Bootstrap JavaScript (para funcionalidades interativas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link para o seu JavaScript -->
    <script src="script.js"></script>
</body>

</html>
